spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false

logging:
  level:
    org.springframework: INFO
    org.hibernate: INFO
    org.testcontainers: INFO